name: Release Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Azure and Create Release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      STATIC_WEB_APP_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      STATIC_WEB_APP_LOCATION: web
      STATIC_WEB_APP_CONFIG: web
      API_HEALTHCHECK_URL: ${{ secrets.AZURE_API_HEALTHCHECK_URL }}
      WEB_HEALTHCHECK_URL: ${{ secrets.AZURE_STATIC_WEB_APP_HEALTHCHECK_URL }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
    steps:
      - name: Validate required secrets
        shell: bash
        run: |
          missing=()
          required=(
            RESOURCE_GROUP
            WEBAPP_NAME
            STATIC_WEB_APP_TOKEN
            AZURE_CLIENT_ID
            AZURE_TENANT_ID
            AZURE_SUBSCRIPTION_ID
            NEXT_PUBLIC_API_BASE_URL
            NEXT_PUBLIC_RECAPTCHA_SITE_KEY
          )

          for var_name in "${required[@]}"; do
            value="${!var_name}"
            if [ -z "$value" ]; then
              missing+=("$var_name")
            fi
          done

          if [ ${#missing[@]} -ne 0 ]; then
            printf 'Missing required secrets: %s\n' "${missing[*]}"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base commit
        id: base_ref
        shell: bash
        run: |
          base="${{ github.event.before }}"
          if [ -z "$base" ]; then
            base=$(git rev-parse HEAD^ 2>/dev/null || true)
          fi
          if [ -z "$base" ]; then
            base=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "sha=$base" >> "$GITHUB_OUTPUT"

      - name: Detect affected folders
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ steps.base_ref.outputs.sha }}
          ref: ${{ github.sha }}
          filters: |
            web:
              - 'web/**'
            api_or_tests:
              - 'api/**'
              - 'tests/**'

      - name: Setup Node.js
        if: steps.changes.outputs.web == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        if: steps.changes.outputs.web == 'true'
        working-directory: web
        run: npm ci

      - name: Build web application
        if: steps.changes.outputs.web == 'true'
        working-directory: web
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ env.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
        run: npm run build

      - name: Setup .NET
        if: steps.changes.outputs.api_or_tests == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore API dependencies
        if: steps.changes.outputs.api_or_tests == 'true'
        run: dotnet restore api/api.sln

      - name: Publish API
        if: steps.changes.outputs.api_or_tests == 'true'
        run: dotnet publish api/api.csproj --configuration Release --no-restore --output publish/api

      - name: Azure Login
        if: steps.changes.outputs.api_or_tests == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Azure Static Web App
        if: steps.changes.outputs.web == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.STATIC_WEB_APP_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          production_branch: main
          app_location: ${{ env.STATIC_WEB_APP_LOCATION }}
          api_location: ""
          output_location: .next
          config_file_location: ${{ env.STATIC_WEB_APP_CONFIG }}
          skip_app_build: true
          skip_api_build: true
          app_artifact_location: web/.next

      - name: Deploy API to App Service
        if: steps.changes.outputs.api_or_tests == 'true'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          resource-group-name: ${{ env.RESOURCE_GROUP }}
          package: publish/api

      - name: Define health_check function
        if: steps.changes.outputs.web == 'true' || steps.changes.outputs.api_or_tests == 'true'
        run: |
          cat <<'EOF' > health_check.sh
          #!/bin/bash
          health_check() {
            local url="$1"
            for attempt in {1..5}; do
              if curl --fail --silent --show-error "$url"; then
                return 0
              fi
              sleep 10
            done
            return 1
          }
          EOF
          chmod +x health_check.sh

      - name: Verify API health
        if: steps.changes.outputs.api_or_tests == 'true' && env.API_HEALTHCHECK_URL != ''
        run: |
          source ./health_check.sh
          health_check "$API_HEALTHCHECK_URL"

      - name: Verify Web health
        if: steps.changes.outputs.web == 'true' && env.WEB_HEALTHCHECK_URL != ''
        run: |
          source ./health_check.sh
          health_check "$WEB_HEALTHCHECK_URL"

      - name: Determine next release tag
        id: release_tag
        shell: bash
        run: |
          git fetch --tags
          latest=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | head -n 1)
          if [ -z "$latest" ]; then
            next="v0.1.0"
          else
            version=${latest#v}
            IFS='.' read -r major minor patch <<<"$version"
            major=${major:-0}
            minor=${minor:-0}
            patch=${patch:-0}
            patch=$((patch + 1))
            next="v${major}.${minor}.${patch}"
          fi
          echo "tag=$next" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Release ${{ steps.release_tag.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}