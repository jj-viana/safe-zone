name: Release Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'api/**'
      - 'tests/**'
      - '.github/workflows/release-deploy.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    outputs:
      web_changed: ${{ steps.detect.outputs.web_changed }}
      api_changed: ${{ steps.detect.outputs.api_changed }}
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      WEB_CHANGED: 'false'
      API_CHANGED: 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed components
        id: detect
        shell: bash
        run: |
          set -eo pipefail
          BASE_SHA="${{ github.event.before }}"
          if [ -z "$BASE_SHA" ]; then
            if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
              BASE_SHA=$(git rev-parse HEAD^)
            fi
          fi
          if [ -n "$BASE_SHA" ]; then
            CHANGED_FILES="$(git diff --name-only "$BASE_SHA" HEAD)"
          else
            CHANGED_FILES="$(git ls-tree --name-only -r HEAD)"
          fi
          WEB_CHANGED=false
          API_CHANGED=false
          if printf '%s\n' "$CHANGED_FILES" | grep -q '^web/'; then
            WEB_CHANGED=true
          fi
          if printf '%s\n' "$CHANGED_FILES" | grep -Eq '^(api/|tests/)'; then
            API_CHANGED=true
          fi
          echo "web_changed=$WEB_CHANGED" >> "$GITHUB_OUTPUT"
          echo "api_changed=$API_CHANGED" >> "$GITHUB_OUTPUT"
          echo "WEB_CHANGED=$WEB_CHANGED" >> "$GITHUB_ENV"
          echo "API_CHANGED=$API_CHANGED" >> "$GITHUB_ENV"
          printf 'Detected changes -> web: %s | api: %s\n' "$WEB_CHANGED" "$API_CHANGED"

      - name: Web build secrets are present
        if: env.WEB_CHANGED == 'true'
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets['NEXT_PUBLIC_API_BASE_URL'] }}
          NEXT_PUBLIC_AZURE_TENANT_ID: ${{ secrets['NEXT_PUBLIC_AZURE_TENANT_ID'] }}
          NEXT_PUBLIC_AZURE_CLIENT_ID: ${{ secrets['NEXT_PUBLIC_AZURE_CLIENT_ID'] }}
          NEXT_PUBLIC_AZURE_REDIRECT_URI: ${{ secrets['NEXT_PUBLIC_AZURE_REDIRECT_URI'] }}
          NEXT_PUBLIC_AZURE_API_SCOPES: ${{ secrets['NEXT_PUBLIC_AZURE_API_SCOPES'] }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets['NEXT_PUBLIC_RECAPTCHA_SITE_KEY'] }}
        run: |
          missing=()
          [ -z "$NEXT_PUBLIC_API_BASE_URL" ] && missing+=(NEXT_PUBLIC_API_BASE_URL)
          [ -z "$NEXT_PUBLIC_AZURE_TENANT_ID" ] && missing+=(NEXT_PUBLIC_AZURE_TENANT_ID)
          [ -z "$NEXT_PUBLIC_AZURE_CLIENT_ID" ] && missing+=(NEXT_PUBLIC_AZURE_CLIENT_ID)
          [ -z "$NEXT_PUBLIC_AZURE_REDIRECT_URI" ] && missing+=(NEXT_PUBLIC_AZURE_REDIRECT_URI)
          [ -z "$NEXT_PUBLIC_AZURE_API_SCOPES" ] && missing+=(NEXT_PUBLIC_AZURE_API_SCOPES)
          [ -z "$NEXT_PUBLIC_RECAPTCHA_SITE_KEY" ] && missing+=(NEXT_PUBLIC_RECAPTCHA_SITE_KEY)
          if [ ${#missing[@]} -gt 0 ]; then
            printf '::error::Missing web secrets: %s\n' "${missing[*]}"
            exit 1
          fi

      - name: Cosmos secrets are present
        if: env.API_CHANGED == 'true'
        env:
          TEST_COSMOS_CONNECTION_STRING: ${{ secrets.TEST_COSMOS_CONNECTION_STRING }}
          TEST_COSMOS_DATABASE_ID: ${{ secrets.TEST_COSMOS_DATABASE_ID }}
          TEST_COSMOS_CONTAINER_ID: ${{ secrets.TEST_COSMOS_CONTAINER_ID }}
        run: |
          missing=()
          [ -z "$TEST_COSMOS_CONNECTION_STRING" ] && missing+=(TEST_COSMOS_CONNECTION_STRING)
          [ -z "$TEST_COSMOS_DATABASE_ID" ] && missing+=(TEST_COSMOS_DATABASE_ID)
          [ -z "$TEST_COSMOS_CONTAINER_ID" ] && missing+=(TEST_COSMOS_CONTAINER_ID)
          if [ ${#missing[@]} -gt 0 ]; then
            printf '::error::Missing Cosmos secrets: %s\n' "${missing[*]}"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: env.WEB_CHANGED == 'true'
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        if: env.WEB_CHANGED == 'true'
        working-directory: web
        run: npm ci

      - name: Build web application
        if: env.WEB_CHANGED == 'true'
        working-directory: web
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets['NEXT_PUBLIC_API_BASE_URL'] }}
          NEXT_PUBLIC_AZURE_TENANT_ID: ${{ secrets['NEXT_PUBLIC_AZURE_TENANT_ID'] }}
          NEXT_PUBLIC_AZURE_CLIENT_ID: ${{ secrets['NEXT_PUBLIC_AZURE_CLIENT_ID'] }}
          NEXT_PUBLIC_AZURE_REDIRECT_URI: ${{ secrets['NEXT_PUBLIC_AZURE_REDIRECT_URI'] }}
          NEXT_PUBLIC_AZURE_API_SCOPES: ${{ secrets['NEXT_PUBLIC_AZURE_API_SCOPES'] }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets['NEXT_PUBLIC_RECAPTCHA_SITE_KEY'] }}
        run: npm run build

      - name: Package web artifact
        if: env.WEB_CHANGED == 'true'
        run: |
          cd web
          npm prune --production
          zip -r ../web-build.zip .next public package.json package-lock.json next.config.mjs staticwebapp.config.json node_modules

      - name: Upload web artifact
        if: env.WEB_CHANGED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web-build.zip

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        if: env.API_CHANGED == 'true'
        with:
          dotnet-version: '9.0.x'

      - name: Restore API dependencies
        if: env.API_CHANGED == 'true'
        run: dotnet restore api/api.sln

      - name: Publish API
        if: env.API_CHANGED == 'true'
        run: dotnet publish api/api.csproj --configuration Release --no-restore --output publish/api

      - name: Package API artifact
        if: env.API_CHANGED == 'true'
        run: zip -r api-publish.zip publish/api

      - name: Upload API artifact
        if: env.API_CHANGED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: api-publish.zip

  deploy:
    name: Deploy to Azure and Create Release
    needs: build
    if: >-
      github.ref == 'refs/heads/main' &&
      (needs.build.outputs.web_changed == 'true' || needs.build.outputs.api_changed == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      WEB_CHANGED: ${{ needs.build.outputs.web_changed }}
      API_CHANGED: ${{ needs.build.outputs.api_changed }}
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      STATIC_WEB_APP_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      API_HEALTHCHECK_URL: ${{ secrets.AZURE_API_HEALTHCHECK_URL }}
      WEB_HEALTHCHECK_URL: ${{ secrets.AZURE_STATIC_WEB_APP_HEALTHCHECK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure deployment secrets are present
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          STATIC_WEB_APP_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        run: |
          missing=()
          [ -z "$AZURE_CLIENT_ID" ] && missing+=(AZURE_CLIENT_ID)
          [ -z "$AZURE_TENANT_ID" ] && missing+=(AZURE_TENANT_ID)
          [ -z "$AZURE_SUBSCRIPTION_ID" ] && missing+=(AZURE_SUBSCRIPTION_ID)
          [ -z "$STATIC_WEB_APP_TOKEN" ] && missing+=(AZURE_STATIC_WEB_APPS_API_TOKEN)
          [ -z "$WEBAPP_NAME" ] && missing+=(AZURE_WEBAPP_NAME)
          [ -z "$RESOURCE_GROUP" ] && missing+=(AZURE_RESOURCE_GROUP)
          if [ ${#missing[@]} -gt 0 ]; then
            printf '::error::Missing Azure secrets: %s\n' "${missing[*]}"
            exit 1
          fi

      - name: Download web artifact
        if: env.WEB_CHANGED == 'true'
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web_artifact

      - name: Extract web artifact
        if: env.WEB_CHANGED == 'true'
        run: unzip web_artifact/web-build.zip -d web_artifact

      - name: Download API artifact
        if: env.API_CHANGED == 'true'
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: api_artifact

      - name: Extract API artifact
        if: env.API_CHANGED == 'true'
        run: unzip api_artifact/api-publish.zip -d api_artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Azure Static Web App
        if: env.WEB_CHANGED == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.STATIC_WEB_APP_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          production_branch: main
          app_location: web_artifact
          api_location: ""
          output_location: .next
          config_file_location: web_artifact
          skip_app_build: true
          skip_api_build: true
          app_artifact_location: web_artifact/.next

      - name: Deploy API to App Service
        if: env.API_CHANGED == 'true'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          resource-group-name: ${{ env.RESOURCE_GROUP }}
          package: api_artifact/publish/api

      - name: Define health_check function
        if: env.WEB_CHANGED == 'true' || env.API_CHANGED == 'true'
        run: |
          cat <<'EOF' > health_check.sh
          #!/bin/bash
          health_check() {
            local url="$1"
            for attempt in {1..5}; do
              if curl --fail --silent --show-error "$url"; then
                return 0
              fi
              sleep 10
            done
            return 1
          }
          EOF
          chmod +x health_check.sh

      - name: Verify API health
        if: env.API_HEALTHCHECK_URL != '' && env.API_CHANGED == 'true'
        run: |
          source ./health_check.sh
          health_check "$API_HEALTHCHECK_URL"

      - name: Verify Web health
        if: env.WEB_HEALTHCHECK_URL != '' && env.WEB_CHANGED == 'true'
        run: |
          source ./health_check.sh
          health_check "$WEB_HEALTHCHECK_URL"

      - name: Determine next release tag
        id: release_tag
        shell: bash
        run: |
          git fetch --tags
          latest=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | head -n 1)
          if [ -z "$latest" ]; then
            next="v0.1.0"
          else
            version=${latest#v}
            IFS='.' read -r major minor patch <<<"$version"
            major=${major:-0}
            minor=${minor:-0}
            patch=${patch:-0}
            patch=$((patch + 1))
            next="v${major}.${minor}.${patch}"
          fi
          echo "tag=$next" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Release ${{ steps.release_tag.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}